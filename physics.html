<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Physics Past Paper (GCSEs)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #02faf2;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            color: #f60101;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f0f0;
        }
        .section h2 {
            color: #f60101;
        }
        .section p {
            line-height: 1.6;
        }
        .section ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .section ul li {
            margin-bottom: 10px;
        }
        .section a {
            color: #f60101;
            text-decoration: none;
        }
        .section a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }   
        footer p {
            margin: 0;
            color: #333;
        }
        nav {
            background-color: #42fd04;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            background-color: #42fd04;
            color: #333;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
