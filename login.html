      background-color: #f3f4f6; /* Light gray background for the body */

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form>
      <input type="text" placeholder="Full Name" class="w-full p-3 mb-4 border rounded" required>
      <input type="email" placeholder="Email" class="w-full p-3 mb-4 border rounded" required>
      <input type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded" required>
      <input type="password" placeholder="Confirm Password" class="w-full p-3 mb-4 border rounded" required>
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
